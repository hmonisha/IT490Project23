<!DOCTYPE html>
<html>
    <script>

        function HandleLoginResponse(response)
        {
            var text = JSON.parse(response);
        //	document.getElementById("textResponse").innerHTML = response+"<p>";	
            document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
        }
        
        function SendLoginRequest(username,password)
        {
            var request = new XMLHttpRequest();
            request.open("POST","login.php",true);
            request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            request.onreadystatechange= function ()
            {
                
                if ((this.readyState == 4)&&(this.status == 200))
                {
                    HandleLoginResponse(this.responseText);
                }		
            }
            request.send("type=login&uname="+username+"&pword="+password);
        }
        </script>
    <head>
        <link rel = "stylesheet" href="styles.css">
        <title>Login Page</title>
    </head>
    <div class = "topnav">
        <a class = "active" href="#Login" onclick="location.href = 'index.html'">Login</a>
    </div>
    <body>
        <div class="container">


            <div class="head">
                Login Page
            </div>

        </br>
         <form>
            <div class="main">
               
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Example: john12345" class="longinput">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="" class="longinput">
                <br>
            </div>



            <div class ="right">
                    
                <input type="submit" value="Submit" onclick="SendLoginRequest">
            </div>
         </form>

            
            
        </div>

        </div>
    </body>
















</html>
