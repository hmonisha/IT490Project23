<!DOCTYPE html>
<html>
    <script>

        function HandleLoginResponse(response)
        {
			    alert(response);
            var text = JSON.parse(response);
        //	document.getElementById("textResponse").innerHTML = response+"<p>";	
            document.getElementById("textResponse").innerHTML = "response: "+text+"<p>";
        }
	    function tempSendLogin() {
				SendLoginRequest();
			}
        function SendLoginRequest()
        {
			    var username = document.getElementById('username').value;
			    var password = document.getElementById('password').value;
			    alert("Username" + username + " Password " + password);
            var request = new XMLHttpRequest();
            request.open("POST","login.php",true);
            request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
            request.onreadystatechange= function ()
            {
               alert(this.readyState + " " + this.status); 
                if ((this.readyState == 4)&&(this.status == 200))
                {
	            alert("Calling function with : " + this.responseText);
                    HandleLoginResponse(this.responseText);
                }		
				if(this.readyState == 4) {
					    alert(this.responseText);
					    }
            }
            request.send("type=login&username="+username+"&password="+password);
        }
        </script>
    <head>
        <link rel = "stylesheet" href="styles.css">
        <title>Login Page</title>
    </head>
    <div class = "topnav">
        <a class = "active" href="#Login" onclick="location.href = 'index.html'">Login</a>
    </div>
    <body>
        <div class="container">


            <div class="head" id="testResponse">
                Login Page
            </div>

        </br>
            <div class="main">
               
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Example: john12345" class="longinput">
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password"target="_blank" placeholder="" class="longinput">
                <br>
            </div>



            <div class ="right">
                    
                <input type="submit" value="Submit" onclick="tempSendLogin()">
            </div>

            
            
        </div>

        </div>
    </body>
</html>
